<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="conatainer"
    >
      <span class="icon icon__big"></span>
      <input
        type="search"
        name="bigSearch"
        id="bigSearch"
        data-qa="keypress"
        placeholder="Try 'Los Angeles'"
        class="search search__big"
      >

    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="conatainer"
    >
      <span class="icon icon__small"></span>
      <input
        type="search"
        name="smallSearch"
        id="smallSearch"
        placeholder="Try 'Los Angeles'"
        data-qa="small"
        class="search search__small"
      >
      </div>
    </form>
  </body>
</html>
